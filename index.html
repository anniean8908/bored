<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bored - Local Event Lookup for Developer</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Sacramento&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <header>
      <h1 class="logo">Bored</h1>
      <p>Local Event Lookup</p>
    </header>
    <div class="row">
      <div class="code-block">
        <p>if (!code) {<br />
          &nbsp; calm & relax<br />
          } else {<br />
          &nbsp; learn more<br />
          }</p>
      </div>
      <div class="yellow-bar bar-one"></div>
      <div class="yellow-bar bar-two"></div>
      <div class="blue-btn-block">
        <button id="notCode">!CODE</button>
        <button id="code">CODE</button>
      </div>
    </div>
    <main>
      <div class="row title">
        <div class="list-title">
          <h4 id="today">Thursday, September 25</h4>
          <h2 id="title">Tech Ralated Events</h2>
        </div>
        <div class="red-circle">
          <img class="mapview" src="./icon/map.png" alt="view events on map">
          <img class="listview hide" src="./icon/list.png" alt="view event by list">
        </div>
      </div>
      <div class="row list" id="listArea">
        <!-- event list area -->
      </div>
    </main>
    <footer>
      <div class="bottom-nav">
        <img src="./icon/heart-white.png" alt="saved events">
        <h1 class="logo">Bored</h1>
        <img src="./icon/heart-white.png" alt="saved events">
      </div>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"
    integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ=="
    crossorigin="anonymous"></script>
  <script src="components/sampledata.js"></script>
  <script src="components/send.js"></script>
  <script src="components/save.js"></script>
  <script src="components/list.js"></script>
  <script src="components/map.js"></script>
  <script src="components/app.js"></script>
  <script src="main.js"></script>
</body>Ã¥

</html>
