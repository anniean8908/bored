<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bored - Local Event Lookup for Developer</title>
  <link rel="shortcut icon" href="./icon/bored-favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Sacramento&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="modal.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1 class="logo"> <a href="#">Bored</a></h1>
      <p>Local Event Lookup</p>
    </header>
    <div class="row">
      <div class="code-block">
        <p>if (!code) {<br />
          &nbsp; calmAndRelax();<br />
          } else {<br />
          &nbsp; codeAndLearn();<br />
          }</p>
      </div>
      <div class="yellow-bar bar-one"></div>
      <div class="yellow-bar bar-two"></div>
      <div class="blue-btn-block">
        <button id="notCode">!CODE</button>
        <button id="code">CODE</button>
      </div>
    </div>
    <main>
      <div class="row title">
        <div class="list-title">
          <h4 id="today"></h4>
          <h2 id="title"></h2>
        </div>
        <div class="red-circle" id="view">
          <img class="view map-view" id="mapView" src="./icon/map.png" alt="view events on map">
        </div>
      </div>
      <div class="row list" id="listArea">
        <!-- event list area -->
      </div>
      <div class="row map-row">
        <div class="current-map hide" id="map"></div>
      </div>
    </main>
    <div class="loader-container hide" id="loader">
      <div class="loader-spinner"></div>
    </div>
    <div class="saved" id="savedEvent">
      <img src="./icon/heart-white.png" alt="Saved Events">
      <h6>Saved Events</h6>
    </div>
  </div>
  <div class="modal hide" id="saveModal">
    <div class="modal-content">
      <div class="modal-title">
        <h1>Saved Events</h1>
      </div>
      <div class="list modal-list" id="saved">
        <!-- saved event list area -->
      </div>
      <div class="modal-btn">
        <button class="send-list">Send List</button>
        <button class="close">Close</button>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"
    integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ=="
    crossorigin="anonymous"></script>
  <script src="components/eventData.js"></script>
  <script src="components/save.js"></script>
  <script src="components/list.js"></script>
  <script src="components/userInterest.js"></script>
  <script src="components/currentMap.js"></script>
  <script src="components/config.js"></script>
  <script src="components/app.js"></script>
  <script src="main.js"></script>

</body>

</html>
